<div class="subbar p-0">
    <ul class="breadcrumbList mr-4">
        <li *ngFor="let item of menuItems; let i = index" class="breadcrumbItem">
            <a *ngIf="(i+1) < menuItems.length" routerLink="{{item.url}}" href="#" class="breadcrumbLink">{{item.label}}</a>
            <a *ngIf="(i+1) == menuItems.length" class="breadcrumbLink breadcrumbLink__current">{{item.label}}</a>
        </li>
    </ul>
