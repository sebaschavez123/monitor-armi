<div class="user" [ngClass]="{'removed-item': hide}">
    <div class="row m-0">
        <div class="col-sm-9 line-rigth">
            <div class="row border-bottom">
                <div class="col-sm-4 line-rigth text-center">
                    <b>{{customer.firstName}} {{customer.lastName}}</b>
                    <div>C.c {{customer.documentNumber | number}}</div>
                </div>
                <div class="col-sm-4 line-rigth text-center">
                    <div class="text-title">Fecha de bloqueo</div>
                    <label>04 - 08 - 2019</label>

                </div>
                <div class="col-sm-4 text-center">
                    <div class="text-title">Tienda</div>
                    <label>Calle 100</label>
                </div>
            </div>
            <div *ngIf="customer.comment && customer.comment.length > 0" class="comment">
                <b>Comentarios</b>
                <label>{{customer.comment}}</label>
            </div>
        </div>
        <div class="col-sm-3 row-button">
            <button class="btn btn-outline-danger" (click)="toUnlock()">Desbloquear</button>
        </div>
    </div>
</div>
