<div class="controls-header text-left w-50 col-lg-12 w-100 d-flex flex-wrap align-items-center">
  <nz-form-item>
    <h6 class="w-100" style="font-size: 15px;">Fecha inicial</h6>
    <nz-date-picker [(ngModel)]="startDate" [nzSize]="'large'"></nz-date-picker>
</nz-form-item>

<nz-form-item>
    <h6 class="w-100" style="font-size: 15px;">Fecha final</h6>
    <nz-date-picker [(ngModel)]="endDate" [nzSize]="'large'"></nz-date-picker>
</nz-form-item>

  <button (click)="reportGenerate()" nz-button class="btn btn-success btn-lg font-weight-bold ml-auto">Generar reporte</button>
</div>
